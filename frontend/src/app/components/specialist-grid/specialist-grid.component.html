<h2 class="text-[22px] font-bold px-4 pb-3 pt-3">Top specialties</h2>
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
    <div class="flex flex-col gap-3 pb-3" *ngFor="let specialist of specialists" (click)="goToSpecialization(specialist.name)">
      <div
        class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
        [style.backgroundImage]="'url(' + specialist.image + ')'"
      ></div>
      <p class="text-[#0e141b] text-base font-medium leading-normal">
        {{ specialist.name }}
      </p>
    </div>
  </div>
