<app-header/>
<div class="px-40 flex flex-1 justify-center py-5">
    <div>
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl">
                <input
                placeholder="Search by doctor name"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe7] bg-slate-50 h-14 placeholder:text-[#4e7397] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
                [(ngModel)]="searchTerm"
                />
                <div
                class="text-[#4e7397] flex border border-[#d0dbe7] bg-slate-50 items-center justify-center pr-[15px] rounded-r-xl border-l-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
                >
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
            ></path>
          </svg>
        </div>
      </div>
    </label>
</div>

<div class="px-4 py-3">
    <div class="flex overflow-hidden rounded-xl border border-[#d0dbe7] bg-slate-50">
        <table class="flex-1">
            <thead>
                <tr class="bg-slate-50">
                    <th class="px-4 py-3 text-left text-[#0e141b] w-1 text-sm font-medium leading-normal">Doctor</th>
                    <th class="px-4 py-3 text-left text-[#0e141b] w-[200px] text-sm font-medium leading-normal">Specialty</th>
                    <th class="px-4 py-3 text-left text-[#0e141b] w-[200px] text-sm font-medium leading-normal">Experience</th>
                    <th class="px-4 py-3 text-left text-[#0e141b] w-60 text-sm font-medium leading-normal">Available slots</th>
                    <th class="px-4 py-3 text-left text-[#4e7397] w-60 text-sm font-medium leading-normal">Contact</th>
                    <th class="px-4 py-3 text-left text-[#4e7397] w-30 text-sm font-medium leading-normal">UpDate</th>
                </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of pagedDoctors" class="border-t border-t-[#d0dbe7]">
              <td class="h-[72px] px-4 py-2 w-[200px] text-[#0e141b] text-sm font-normal leading-normal">
                  {{ doctor.name }}
                </td>
                <td class="h-[72px] px-4 py-2 w-[200px] text-[#4e7397] text-sm font-normal leading-normal">
                    {{ doctor.specialization }}
                </td>
                <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-medium leading-normal w-full">
                        <span class="truncate">{{ doctor.experience }} years</span>
                    </button>
                </td>
                <td class="h-[72px] px-4 py-2 w-60 text-[#4e7397] text-sm font-bold leading-normal tracking-[0.015em]"
                (click) = "goDoctorAppointment(doctor.id)"
                >
                    View details
                </td>
                <td class="h-[72px] px-4 py-2 text-sm font-normal leading-normal">
                    {{doctor.contact_info}}
                </td>
                <td class="h-[72px] px-4 py-2 w-15 text-sm font-normal leading-normal">
                    <button
                      [routerLink]="['/doctors/update', doctor.id]"
                      class="px-4 py-2 rounded-xl text-white bg-blue-500 hover:bg-blue-600 text-xs"
                    >
                      Update
                    </button>
                  </td>
                  
            </tr>
        </tbody>
    </table>
</div>
</div>

<div class="flex items-center justify-between px-4 py-3">
    <button
    (click)="changePage(-1)"
    [disabled]="currentPage === 0"
    class="px-4 py-2 text-sm font-medium text-[#0e141b] bg-slate-100 border border-[#d0dbe7] rounded-xl hover:bg-slate-200 disabled:opacity-50 disabled:cursor-not-allowed"
    >
    Previous
</button>

<span class="text-sm text-[#4e7397] font-medium">
    Page {{ currentPage + 1 }} of {{ totalPages }}
</span>

<button
(click)="changePage(1)"
[disabled]="currentPage >= totalPages - 1"
class="px-4 py-2 text-sm font-medium text-[#0e141b] bg-slate-100 border border-[#d0dbe7] rounded-xl hover:bg-slate-200 disabled:opacity-50 disabled:cursor-not-allowed"
>
Next
</button>
</div>
</div>
</div>
